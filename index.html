<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanilla js tabs</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="page-title">Vanilla js tabs</h1>
    <div class="main-wrapper">
        <div class="tabs">
            <ul class="tablist" aria-label="Tab switch">
                <li aria-selected="true" id="tab1">
                    <button class="tab-button">tab1</button>
                </li>
                <li aria-selected="false" id="tab2">
                    <button class="tab-button">tab2</button>
                </li>
                <li aria-selected="false" id="tab3">
                    <button class="tab-button">tab3</button>
                </li>
                <li aria-selected="false" id="tab4">
                    <button class="tab-button">tab4</button>
                </li>
            </ul>
            <div class="tabpanel" aria-labelledby="tab1">
                <p>This is the first tab.</p>
            </div>
            <div class="tabpanel" aria-labelledby="tab2" hidden>
                <p>This is the second tab.</p>
            </div>
            <div class="tabpanel" aria-labelledby="tab3" hidden>
                <p>This is the third tab.</p>
            </div>
            <div class="tabpanel" aria-labelledby="tab4" hidden>
                <p>This is the fourth tab.</p>
            </div>
        </div>
    </div>
    <script src="./tabs.js"></script>
</body>
</html>
